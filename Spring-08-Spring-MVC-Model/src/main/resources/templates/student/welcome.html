<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Welcome to Student App!

<!--/*@thymesVar id="name" type=""*/-->
<h2 th:text="${name}"></h2>
<!--/*@thymesVar id="course" type=""*/-->
<h2 th:text="${course}"></h2>

<!--/*@thymesVar id="subject" type=""*/-->
<h2 th:text="${subject}"></h2>

<!--/*@thymesVar id="studentId" type=""*/-->
<h2 th:text="${studentId}"></h2>


<!--/*@thymesVar id="numbers" type=""*/-->
<h2 th:text="${numbers}"></h2>
<h2 th:text="${numbers.get(0)}"></h2>

<h2 th:each="number: ${numbers}" th:text="${number}"></h2>
</body>
</html>
