<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Welcome to Student App!

<h2 th:text="${name}"></h2>
<h2 th:text="${course}"></h2>
<h2 th:text="${subject}"></h2>
<h2 th:text="${studentId}"></h2>


<h2 th:text="${numbers}"></h2>
<h2 th:text="${numbers.get(0)}"></h2>
<h2 th:each="number: ${numbers}" th:text="${number}"></h2>

<h2 th:text="${student.firstName}"></h2>
<h2 th:text="${student.lastName}"></h2>

</body>
</html>
