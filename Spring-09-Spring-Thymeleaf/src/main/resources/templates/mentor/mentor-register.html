<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

MENTOR REGISTRATION FORM!!

<div align="center">

<form th:action="@{/mentor/confirm}" method="post"  th:object="${mentor}">

    <label>First Name: </label>
    <input type="text" id="firstname" th:field="*{firstName}"><br><br>

    <label>Last Name: </label>
    <input type="text" id="lastname" th:field="*{lastName}"><br><br>

    <label>Email: </label>
    <input type="email" id="email" th:field="*{email}"><br><br>


    <label>Graduated: </label>
    <input type="checkbox" id="graduated" th:field="*{graduated}"><br><br>

    <label>Gender: </label>
    <input type="radio" value="Male" th:field="*{gender}">Male
    <input type="radio" value="Female" th:field="*{gender}">Female<br><br>

    <label>Batch Number: </label>
    <select th:field="*{batch}">
        <option th:each="theBatch : ${batchList}" th:value="${theBatch}" th:text="${theBatch}"></option>
    </select><br><br>

    <label>Company: </label>
    <textarea th:field="*{company}"></textarea><br><br>

    <button type="submit">Register</button>







</form>
</div>

</body>
</html>
